<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Simulation Results</h1>
        <table class="table table-striped table-hover mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Accessory</th>
                    <th>Total Gain</th>
                    <th>Total Loss</th>
                    <th>Profit Percent</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.name }}</td>
                        <td>{{ "{:,.0f}".format(result.gain) }}</td>
                        <td>{{ "{:,.0f}".format(result.loss) }}</td>
                        <td>{{ "{:.2f}".format(result.profit_percent) }}%</td>
                        <td><a href="{{ url_for('details', accessory_id=result.id) }}" class="btn btn-primary btn-sm">View Details</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('reset') }}" class="btn btn-danger mt-4">Reset and Go Back to Homepage</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
